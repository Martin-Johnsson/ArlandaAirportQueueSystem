<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incheckning av bagage - Arlanda Airport</title>
  </head>
  <body>
    <h1 id="mainHeading">Incheckning av bagage - Arlanda Airport</h1>
    <input type="text" placeholder="Ange ditt namn" id="nameInput" required />
    <button type="submit" id="addToFrontOfQueueBtn">Placera dig i kön</button>
    <button type="submit" id="fastTrackBtn">Fast track</button>
    <div>
      <h2 id="queueHeading">Kön är för närvarande tom.</h2>
      <ol id="queue"></ol>
    </div>
    <div>
      <button type="submit" id="checkInBtn">Checka in ditt bagage</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
